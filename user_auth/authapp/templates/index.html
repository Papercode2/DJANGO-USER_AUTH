{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Home Page</title>

</head>
<body bgcolor="powderblue">
    <style>
        /* Reset some default styles for consistency */
body, h1, p {
    margin: 0;
    padding: 0;
}

/* Apply styles to the container */
.container {
    background-color: powderblue;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 600px;
    margin: 0 auto;
}

h1 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #333; /* You can choose an appropriate text color */
}

p {
    font-size: 16px;
    color: #666; /* You can choose an appropriate text color */
}
</style>
<div class="container">
    <header>
        <nav>

    {% csrf_token %}
    <h1>Welcome to our page</h1>
    <p>This is your home page content. You can customize it as needed.</p>

    <!-- You can add more HTML content here -->

    <button><a href="{% url 'signup' %}">Sign Up</a></button><br>
    <button><a href="{% url 'login' %}">Log In</a></button>
</nav>
</header>
</body>
</html>
